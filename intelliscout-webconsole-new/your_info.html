<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IntelliScout - Sign in</title>

    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- CSS -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/media_query.css" rel="stylesheet" type="text/css">

    <!-- JS -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <section class="panel panel-default panel-sign-in">
                    <div class="panel-heading">
                        <h1>Your Infomation</h1>
                        <p>You are signing up as <strong>yourname@example.com</strong>. Please take a minute to fill up your information and set a password.</p>
                    </div>
                    <div class="panel-body">
                        <form class="row" action="index.html">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success">Done</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
